
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Underline</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="mx-20 my-20">
    <h3 class="mt-20 font-bold">下線のスタイル</h3>
    <ul class="list-none p-5 bg-stone-900 text-white">
      <li><span class="underline decoration-sky-500 decoration-4">decoration-4</span></li>
      <li><span class="underline decoration-pink-500 decoration-dotted decoration-2">decoration-dotted</span></li>
      <li><span class="underline decoration-lime-500 decoration-wavy decoration-2">decoration-wavy</span></li>
    </ul>
  </main>
</body>
</html>
