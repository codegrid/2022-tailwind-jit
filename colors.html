
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Colors</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="mx-20 my-20">
    <h3 class="mt-20 font-bold">v2ではデフォルトでなかった色</h3>
    <ul>
      <li class="text-rose-500">text-rose-500</li>
      <li class="text-amber-600">text-amber-600</li>
      <li class="text-teal-700">text-teal-700</li>
    </ul>
    <h3 class="mt-20 font-bold">色付きのシャドウ</h3>
    <ul class="list-none p-5 flex flex-wrap gap-3 align-center bg-stone-900 text-white">
      <li class="p-5 bg-cyan-500 shadow-lg shadow-cyan-500/70">shadow-cyan-500/70</li>
      <li class="p-5 bg-fuchsia-800 shadow-lg shadow-fuchsia-800/50">shadow-fuchsia-800/50</li>
      <li class="p-5 bg-lime-500 shadow-lg shadow-lime-300">shadow-lime-300</li>

  </main>
