
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>File input</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="mx-20 my-20">
    <h3 class="mt-20 mb-10 font-bold">ファイルインプットのスタイル</h3>
    <form>
      <label class="block">
        <span class="sr-only">ファイルを選択してください</span>
        <input type="file" class="block w-full text-sm text-cyan-700
          file:mr-4 file:py-2 file:px-4
          file:rounded-md file:border-0 file:font-bold
          file:bg-cyan-600 file:text-white
          hover:file:bg-cyan-700
        "/>
      </label>
    </form>
  </main>
</body>
</html>
